<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>jQuery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<style>
		body {
			padding: 50px;
			height: 9000px;
		}

		h1 {
			margin: 100px 0;
		}

		.menu {
			position: fixed;
			top: 0;
			left: 0;
			height: 60px;
			width: 100%;
			background: #ddd;
			text-align: center;
			padding-top: 20px;
			transition: all .6s;
		}

		.menu.oculto {
			transform: translateY(-100%);
		}
	</style>
</head>

<body>

	<body>

		<nav class="menu">MENU</nav>

		<h1>Menú de ocultación automática</h1>


		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			/*
				PASOS:
	
				- Detectar scroll usuario y testear
				- Detectar cantidad scroll y testear
				- ...
	
			*/


			$(window).on('scroll', parallax);

			let ultimoScroll = 0;

			function parallax() {

				let scrollActual = $(window).scrollTop();

				if (scrollActual > ultimoScroll) {

					$('.menu').addClass('oculto');

				} else {

					$('.menu').removeClass('oculto');

				}

				ultimoScroll = scrollActual;
			}

		</script>

	</body>

</html>
